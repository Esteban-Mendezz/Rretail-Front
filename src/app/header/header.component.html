<header class="header-nav">
    <a href="#" class="logo">RRETAIL</a>

    <i id="menuIcon" class="pi pi-bars" (click)="toggleMenu()"></i>
    <div class="search-input">
        <span class="p-input-icon-right">
            <i class="pi pi-search search"></i>
            <input id="inputSearch" name="inputSearch" type="text" placeholder="Busca productos y servicios"
                title="Busca productos y servicios" pInputText [(ngModel)]="inputSearch" />
        </span>
    </div>


    <span class="p-input-icon-left menu">
        <i id="languageIcon" class="pi  pi-language icons iconMenu" style="font-size: 1rem"></i>
        <p-dropdown id="langListDropdown" name="langListDropdown" [options]="langList" [(ngModel)]="selectedLang"
            optionLabel="name" placeholder="Selecciona un idioma" title="Selecciona un idioma"></p-dropdown>
    </span>

    <span class="p-input-icon-left menu ">
        <i id="moneyIcon" class="pi  pi-money-bill icons iconMenu" style="font-size: 1rem"></i>
        <p-dropdown id="moneyListDropdown" name="moneyListDropdown" [options]="MoneyList" [(ngModel)]="selectedMoney"
            optionLabel="code" placeholder="Selecciona una moneda" title="Selecciona una moneda"></p-dropdown>
    </span>


    <button id="signupLoginButton" name="signupLoginButton" class="Lbutton menu"
    title="Iniciar sesión / Registrarse" (click)="navigateToRegister()" *ngIf="!isUserLoggedIn">Sign Up / Login</button>
    <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
        <button type="button" class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600" id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown" data-dropdown-placement="bottom" *ngIf="isUserLoggedIn">
          <span class="sr-only">Open user menu</span>
          <img class="w-8 h-8 rounded-full" src="/assets/images/profile-picture.jpg" alt="user photo">
        </button>
        <!-- Dropdown menu -->
        <div class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600" id="user-dropdown">
          <div class="px-4 py-3">
            <span class="block text-sm text-gray-900 dark:text-white">{{user.username}}</span>
            <span class="block text-sm  text-gray-500 truncate dark:text-gray-400">{{user.email}}</span>
          </div>
          <ul class="py-2" aria-labelledby="user-menu-button">
            <li>

            </li>
            <li>
              <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white" data-modal-targe="user-profile-modal" data-modal-toggle="user-profile-modal" (click)="mostrarOcultarModal()">Profile</a>

              <div id="user-profile-modal" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full" *ngIf="mostrarModal">
                <div class="relative p-4 w-full max-w-md max-h-full">
                    <div class="relative bg-white rounded-lg shadow dark:bg-gray-700">
                        <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
                                Create New Product
                            </h3>
                            <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white" data-modal-toggle="crud-modal">
                                <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
                                </svg>
                                <span class="sr-only">Close modal</span>
                            </button>
                        </div>
                        <!-- Modal body -->
                        <form class="p-4 md:p-5">
                            <div class="grid gap-4 mb-4 grid-cols-2">
                                <div class="col-span-2">
                                    <label for="name" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Name</label>
                                    <input type="text" name="name" id="name" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="Type product name" required="">
                                </div>
                                <div class="col-span-2 sm:col-span-1">
                                    <label for="price" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Price</label>
                                    <input type="number" name="price" id="price" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500" placeholder="$2999" required="">
                                </div>
                                <div class="col-span-2 sm:col-span-1">
                                    <label for="category" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Category</label>
                                    <select id="category" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500">
                                        <option selected="">Select category</option>
                                        <option value="TV">TV/Monitors</option>
                                        <option value="PC">PC</option>
                                        <option value="GA">Gaming/Console</option>
                                        <option value="PH">Phones</option>
                                    </select>
                                </div>
                                <div class="col-span-2">
                                    <label for="description" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Product Description</label>
                                    <textarea id="description" rows="4" class="block p-2.5 w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Write product description here"></textarea>
                                </div>
                            </div>
                            <button type="submit" class="text-white inline-flex items-center bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                                <svg class="me-1 -ms-1 w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path></svg>
                                Add new product
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            </li>
            <li>

            </li>
            <li>
              <a href="#" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white" (click)="cerrarSesion()">Cerrar Sesión</a>
            </li>
          </ul>
        </div>
        <button data-collapse-toggle="navbar-user" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-user" aria-expanded="false">
          <span class="sr-only">Open main menu</span>
          <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
              <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
          </svg>
      </button>
    </div>
</header>

<div class="menuDesplegado "  *ngIf="showMenu">
    <span class="p-input-icon-left menu" style="font-size: 0.5rem;">
        <i id="languageIcon" class="pi  pi-language  iconMenu" style="font-size: 0.5rem"></i>
        <p-dropdown id="langListDropdown" name="langListDropdown" [options]="langList" [(ngModel)]="selectedLang"
            optionLabel="name" placeholder="Selecciona un idioma" title="Selecciona un idioma"></p-dropdown>
    </span>

    <span class="p-input-icon-left menu ">
        <i id="moneyIcon" class="pi  pi-money-bill  iconMenu" style="font-size: 0.5rem"></i>
        <p-dropdown id="moneyListDropdown" name="moneyListDropdown" [options]="MoneyList" [(ngModel)]="selectedMoney"
            optionLabel="code" placeholder="Selecciona una moneda" title="Selecciona una moneda"></p-dropdown>
    </span>


<button id="signupLoginButton" name="signupLoginButton" class="Lbutton menu"
        title="Iniciar sesión / Registrarse" (click)="navigateToRegister()">Sign Up / Login</button>

</div>
